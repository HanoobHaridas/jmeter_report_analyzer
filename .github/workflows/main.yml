name: Zip Dev Branch

on:
  workflow_dispatch:  # You can trigger this manually

jobs:
  zip-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0  # full history, useful for zipping everything

      - name: Create zip file
        run: |
          zip -r dev_source.zip . -x ".git/*"

      - name: Upload zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-branch-zip
          path: dev_source.zip
          
  # Step 2: Checkout another GitHub repo
      - name: Checkout another repository
        uses: actions/checkout@v3
        with:
          repository: HanoobHaridas/impactia.git       # ✅ Specify repo
          ref: main                                # ✅ Branch to checkout
          #token: ${{ secrets.GITHUB_TOKEN }}       # ✅ Token to access private repo
          path: cloudimpactian                      # ✅ Target directory to clone into
 # Step 5: Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

 # Step 6: Install dependencies and activate venv
      - name: Install dependencies and activate venv
        run: |
          cd cloudimpactian
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # Run FastAPI server in background
          nohup uvicorn app.main:app --reload &

          # Wait 60 seconds to keep the server alive
          echo "Holding pipeline for 60 seconds..."
          sleep 60
